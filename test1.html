<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../12.30/styles/reset.css">
    <style>
        input[id]{
            background-color: skyblue;
            padding: 10px;

        }
        input[name=userid]{
            padding: 10px;
        }
        input[class]{
            border: 1px solid black;
        }
        input::placeholder{
            color: white;
        }
        input:focus{
            background-color: lavender;
        }
        input:blur{}

    </style>
</head>
<body>
    <h1>데이터치리 하기 위한 방법</h1>
    <form action="" id="form">
        <div>
            <label for="userid">아이디</label>
            <input type="text" id="userid" placeholder="아이디" class="userid" name="userid"/>
        </div>
        <div>
            <label for="userid">비밀번호</label>
            <input type="password" id="userpwd" placeholder="비밀번호" class="userpwd" name="userpwd"/>
        </div>
        <div>
            <label for="userid">이메일</label>
            <input type="email" id="useremail" placeholder="email@domail.com" class="useremail" name="useremail"/>
        </div>
        <div>
            <label for="userid">search</label>
            <input type="search" id="search" placeholder="search" class="useremail" name="useremail"/>
        </div>
        <div>
            <label for="number">number</label>
            <input type="number" id="number" placeholder="number" class="number" name="number"/>
        </div>
        <div>
            <p>과목 선택하세요(중복불가능)</p>
            <input type="radio" id="html"/>
            <label for="html">html</label>
            <input type="radio" id="css"/>
            <label for="css">css</label>
            <input type="radio" id="javascript"/>
            <label for="javascript">javascript</label>
            <input type="radio" id="nodejs"/>
            <label for="nodejs">nodejs</label>
            

        </div>
        <div>
            <fieldset>
                <legend>좋아하는 과일을 선택하세요.</legend>
                <input type="checkbox" id="apple" />
                <label for="apple">사과</label>
                <input type="checkbox" id="kiwi" />
                <label for="kiwi">키위</label>
                <input type="checkbox" id="fig" />
                <label for="fig">무화과</label>
                <input type="checkbox" id="mango" />
                <label for="mango">망고</label>
            </fieldset>
        </div>
        <div>
            <input type="color">
        </div>
        <div>
            <input type="date">
        </div>
        <div>
            <input type="file">
        </div>
        <div>
            <input type="range" min="0" max="10" value="1">
        </div>
        <div>
            <input type="tel"/>
        </div>
        <div>
            <input type="url">
        </div>
        <div>
            <input type="hidden">
        </div>
        <div>
            <textarea name="" id="" cols="30" rows="10" placeholder="200자 후기를 작성해주세요."></textarea>
        </div>
        <div>
            <select name="" id="">
                <option value="">한국</option>
                <option value="">중국</option>
                <option value="">일본</option>
            </select>
            <select name="" id="" size="5" multiple>
                <option value="" selected>한국</option>
                <option value="">중국</option>
                <option value="">일본</option>
            </select>
        </div>
        <div>
            <input type="submit" value="등록"/>
            <!-- 입력한 데이터를 action처리된 서버로 보낸다 -->
            <input type="reset" value="취소">
            <input type="button" value="button">
            <!-- 다양한 용도로 사용할 수 있는 버튼 -->
            <button>버튼</button>
            
        </div>
    </form>
</body>
</html>
